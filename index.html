<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/styles.css">

        <title>Project</title>
    </head>
    <body>
        <div class="box">
            <h1 class="box__title">Bienvenidos</h1>

            <div class="box__content">
                <form action="#">
                    <div class="box__data">
                        <h4 class="box__subtitle">Nombres</h4>
                        <input type="text" placeholder="Insertar nombre" class="box__input" id="insertName">
                    </div>

                    <div class="box__data">
                        <h4 class="box__subtitle">Cual es su Vision</h4>
                        <textarea name="" placeholder="Insertar vision" class="box__input" id="insertVision" cols="30" rows="5"></textarea>
                    </div>

                    <div class="box__data">
                        <h4 class="box__subtitle">Cual es su Mision</h4>
                        <textarea name="" placeholder="Insertar mision" class="box__input" id="insertMision" cols="30" rows="5"></textarea>
                    </div>

                    <input type="submit" value="Insertar" class="box__btn" id="insertBtn">
                </form>
            </div>
        </div>

        <script src="js/app.js"></script>
    </body>
</html>
